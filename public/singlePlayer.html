<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Battle Ships</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const gameMode = 'singlePlayer';
    </script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="battleship-grid grid grid-user"></div>
      <div class="battleship-grid grid grid-computer"></div>
    </div>

    <div class="container hidden-info">
      <div class="setup-buttons" id="setup-buttons">
        <button id="start" class="btn">Start Game</button>
        <button id="rotate" class="btn">Rotate Your Ships</button>
      </div>
      <h3 id="whose-go" class="info-text">Place your ships</h3>
      <h3 id="info" class="info-text"></h3>
      <div id="sunk-ships"> //@TODO: Wrap another div around these items. 
        <span>Destroyer</span><div class="ship destroyed-destroyer-container"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
        <span>Submarine</span><div class="ship destroyed-submarine-container"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
        <span>Cruiser</span><div class="ship destroyed-cruiser-container"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
        <span>Battleship</span><div class="ship destroyed-battleship-container"><div id="battleship-1"></div><div id="battleship-0"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
        <span>Carrier</span><div class="ship destroyed-carrier-container"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
      </div>
    </div>
    <div class="container">
      <div class="grid-display">
        <div class="ship destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
        <div class="ship submarine-container" draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
        <div class="ship cruiser-container" draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
        <div class="ship battleship-container" draggable="true"><div id="battleship-1"></div><div id="battleship-0"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
        <div class="ship carrier-container" draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
      </div>
    </div>
  </body>
</html>
